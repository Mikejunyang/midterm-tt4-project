<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midterm TT4</title>
    </head>

    <body>
        <div class="card" style="max-width: 320px">
            <img src="assets/images/M9BayonetGammaDopplerEmerald.png" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title">M9 Bayonet Gamma Doppler Emerald</h5>
                <p class="card-text">Most expensive skins in CS2</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h5 mb-0">CA$74,925.79</span>
                    <div>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-half text-warning"></i>
                        <small class="text-muted">(4.5)</small>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between bg-light">
                <button class="btn btn-primary btn-sm">Add to Cart</button>
                <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-heart"></i></button>
            </div>
        </div>
        <script src ="list-products.js"></script>
